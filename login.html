<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOX FELIX | Developer Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { padding: 50px; background: white; width: 40%; margin: 50px auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input { display: block; width: 80%; margin: 10px auto; padding: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Developer Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
        <button onclick="resetPassword()">Reset Password</button>
        <p id="message"></p>
    </div>

    <script>
        // ðŸ”‘ Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR-API-KEY",
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-app-id",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "your-messaging-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    localStorage.setItem("auth", "true");
                    window.location.href = "developer.html";
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        }

        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Account created! You can now log in.");
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        }

        function resetPassword() {
            const email = prompt("Enter your email to reset your password:");
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert("Password reset email sent!");
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
