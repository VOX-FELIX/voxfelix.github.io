<script>
    document.addEventListener("DOMContentLoaded", function () {
        try {
            // ðŸ”‘ Replace with your actual Firebase config
            const firebaseConfig = {
                apiKey: "YOUR-API-KEY",
                authDomain: "your-app.firebaseapp.com",
                projectId: "your-app-id",
                storageBucket: "your-app.appspot.com",
                messagingSenderId: "your-messaging-id",
                appId: "your-app-id"
            };

            // âœ… Initialize Firebase if not already initialized
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            const auth = firebase.auth();

            // âœ… Attach button functions safely
            const registerBtn = document.getElementById("registerBtn");
            const loginBtn = document.getElementById("loginBtn");
            const resetBtn = document.getElementById("resetBtn");

            if (registerBtn && loginBtn && resetBtn) {
                registerBtn.onclick = function () {
                    register(auth);
                };
                loginBtn.onclick = function () {
                    login(auth);
                };
                resetBtn.onclick = function () {
                    resetPassword(auth);
                };
            } else {
                console.error("Buttons not found! Make sure your login.html file contains the correct button IDs.");
            }

        } catch (error) {
            console.error("ðŸ”¥ Firebase Initialization Error:", error);
        }
    });

    function login(auth) {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                localStorage.setItem("auth", "true");
                window.location.href = "developer.html";
            })
            .catch(error => {
                document.getElementById("message").innerText = error.message;
            });
    }

    function register(auth) {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!allowedEmails.includes(email)) {
            document.getElementById("message").innerText = "Your email is not authorized to register.";
            return;
        }

        auth.createUserWithEmailAndPassword(email, password)
            .then(() => {
                alert("Account created! You can now log in.");
            })
            .catch(error => {
                document.getElementById("message").innerText = error.message;
            });
    }

    function resetPassword(auth) {
        const email = document.getElementById("email").value;

        auth.sendPasswordResetEmail(email)
            .then(() => {
                alert("Password reset email sent!");
            })
            .catch(error => {
                document.getElementById("message").innerText = error.message;
            });
    }
</script>
