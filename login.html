<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOX FELIX | Developer Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { padding: 50px; background: white; width: 40%; margin: 50px auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, button { display: block; width: 80%; margin: 10px auto; padding: 10px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Developer Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
        <button onclick="register()">Register</button>
        <p id="message"></p>
    </div>

    <script>
        let approvedUsers = [];

        // ✅ Fetch approved user emails from GitHub JSON file
    
    fetch('https://raw.githubusercontent.com/VOX-FELIX/voxfelix.github.io/refs/heads/main/approved_users.json')
        .then(response => response.json())
        .then(data => {
            approvedUsers = data.approved_users;
            console.log("✅ Approved Users List Loaded:", approvedUsers); // <-- DEBUG LOG
        })
        .catch(error => console.error("❌ Error loading approved users:", error));


        function checkLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            let users = JSON.parse(localStorage.getItem("registeredUsers")) || {};

            if (!approvedUsers.includes(email)) {
                document.getElementById("message").innerText = "Access denied. Contact admin.";
                return;
            }

            if (users[email] && users[email] === password) {
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "developer.html";
            } else {
                document.getElementById("message").innerText = "Invalid email or password.";
            }
        }

        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            let users = JSON.parse(localStorage.getItem("registeredUsers")) || {};

            if (!approvedUsers.includes(email)) {
                document.getElementById("message").innerText = "You are not authorized to register.";
                return;
            }

            if (users[email]) {
                document.getElementById("message").innerText = "You are already registered. Please log in.";
                return;
            }

            users[email] = password;
            localStorage.setItem("registeredUsers", JSON.stringify(users));

            alert("Registration successful. You can now log in.");
        }
    </script>
</body>
</html>
