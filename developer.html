<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOX FELIX | Developer Portal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { padding: 50px; background: white; width: 60%; margin: 50px auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; background-color: #dc3545; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Developer Portal</h2>
        <p id="status">Access Granted</p>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        window.onload = function () {
            if (!localStorage.getItem("loggedInUser")) {
                window.location.href = "login.html"; // ✅ Redirect to login if not logged in
            }
        };

        if (sessionStorage.getItem("loggedIn") !== "true") {
            window.location.href = "login.html";
        }

       function logout() {
            localStorage.clear(); // ✅ Wipes out all session data
            sessionStorage.clear(); // ✅ Extra safeguard
            window.location.replace("login.html"); // ✅ Forces redirect to login
        }


    </script>
</body>
</html>
