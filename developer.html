<script>
    const firebaseConfig = { /* YOUR CONFIG HERE */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
        if (!user) {
            alert("You must log in first!");
            window.location.href = "index.html";  // Redirects to home page instead of login page
        }
    });

    function logout() {
        auth.signOut().then(() => {
            window.location.href = "index.html";  // Redirects back to homepage after logout
        });
    }
</script>
