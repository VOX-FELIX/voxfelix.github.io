<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOX FELIX | Developer Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 50px;
            background-color: white;
            margin: 50px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body onload="checkAuth()">
    <div class="container">
        <h1>Developer Portal</h1>
        <p>Welcome to the private developer page. Here, you can access open-source software experiments.</p>
        <a href="https://github.com/your-repo" target="_blank">Access GitHub Repository</a>
        <a href="#" onclick="logout()" style="background-color: red;">Logout</a>
    </div>
    <script>
        function checkAuth() {
            if (localStorage.getItem("auth") !== "true") {
                window.location.href = "login.html";
            }
        }
        function logout() {
            localStorage.removeItem("auth");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
